<div class="container">
  <form>
    <h1>Sign In</h1>
    <input class="input" type="email" placeholder="Email" required />
    <br />
    <input
      class="input"
      type="password"
      placeholder="Password"
      required
      minlength="6"
    />

    <br />
    <button class="input btn" type="submit" onclick="signInButtonHandler">
      Sign In
    </button>
  </form>
</div>
